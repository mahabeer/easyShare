<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evShare</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <section class="ev_share_container">
        <div class="inner_container">
            <div class="image_wrapper">
                <img src="img/icon-share.png" draggable="false" class="left"/>
                <img src="img/icon-share.png" draggable="false" class="center"/>
                <img src="img/icon-share.png" draggable="false" class="right"/>
            </div>

            <div class="text-container">
                <p>Please Drag & Drop your file or <span id="browsefile">Browse</span></p>
                <p id="filename"></p>
            </div>

            <input type="file" name="filename" id="inputfile"/>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
